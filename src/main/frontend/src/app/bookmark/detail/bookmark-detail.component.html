<div *ngIf="bookmark">
	<h2>{{bookmark.title}} details!</h2>
	<div>
		<label>id: </label>{{bookmark.id}}
	</div>
	<div>
		<label>Title: </label> 
		<input [(ngModel)]="bookmark.title" placeholder="title"> 
	    <label>Description: </label> 
	    <input [(ngModel)]="bookmark.description" placeholder="description"> 
	    <label>Url:</label> 
	    <input [(ngModel)]="bookmark.url" placeholder="url">
	</div>
	<button (click)="save()">Save</button>
	<button (click)="goBack()">Back</button>
</div>
