<div class="offset-xl-4 col-xl-4 col">
  <div class="row">
    <div class="offset-4 offset-sm-2 offset-md-3 offset-xl-2 col">
      <pagination-controls
        [previousLabel]="previousLabel"
        [nextLabel]="nextLabel"
        [responsive]="responsive"
        (pageChange)="getBookmarks($event, itemsPerPage)"
      ></pagination-controls>
    </div>
  </div>
  <ul class="list-group">
    <tod-bookmark
      *ngFor="
        let bookmark of bookmarks
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: totalItems
              }
      "
      [bookmark]="bookmark"
    ></tod-bookmark>
  </ul>
  <div class="row">
    <div class="offset-4 offset-sm-2 offset-md-3 offset-xl-2 col">
      <pagination-controls
        [previousLabel]="previousLabel"
        [nextLabel]="nextLabel"
        [responsive]="responsive"
        (pageChange)="getBookmarks($event, itemsPerPage)"
      ></pagination-controls>
    </div>
  </div>
</div>
