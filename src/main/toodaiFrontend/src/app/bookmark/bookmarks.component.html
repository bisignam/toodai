<div class="offset-md-4 col-md-4 col-xs-12">
  <div class="row">
    <div class="offset-2 col-8">
      <pagination-controls
        (pageChange)="getBookmarks($event, itemsPerPage)"
      ></pagination-controls>
    </div>
  </div>
  <ul class="list-group">
    <tod-bookmark
      *ngFor="
        let bookmark of bookmarks
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: totalItems
              }
      "
      [bookmark]="bookmark"
    ></tod-bookmark>
  </ul>
  <div class="row">
    <div class="offset-2 col-8">
      <pagination-controls
        (pageChange)="
          currentPage = $event; getBookmarks(currentPage, itemsPerPage)
        "
      ></pagination-controls>
    </div>
  </div>
</div>
