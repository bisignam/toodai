<h2 mat-dialog-title>Delete Bookmark</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <strong
      >Are you sure you want to delete bookmark
      <span class="text-primary">{{ data.name }}</span
      >?</strong
    >
  </p>
  <p>
    All information associated to this bookmark profile will be permanently
    deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel action</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
