<div *ngIf="link">
	<h2>{{link.title}} details!</h2>
	<div>
		<label>id: </label>{{link.id}}
	</div>
	<div>
		<label>Title: </label> 
		<input [(ngModel)]="link.title" placeholder="title"> 
	    <label>Description: </label> 
	    <input [(ngModel)]="link.description" placeholder="description"> 
	    <label>Url:</label> 
	    <input [(ngModel)]="link.url" placeholder="url">
	</div>
	<button (click)="save()">Save</button>
	<button (click)="goBack()">Back</button>
</div>
